{% extends '_base.html' %}

{% block content %}
    {% for book in books %}
        <li>
            <img src="{{ book.cover.url }}" width='300'/>
            <h5>{{ book.title }}</h5>
            <p>{{ book.description }}</p>
        </li>
    {% empty %}
        <p>There are no books in the library.</p>
    {% endfor %}
{% endblock content %}
