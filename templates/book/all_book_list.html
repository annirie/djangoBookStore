{% extends "_base.html" %}
{% block title %}Books{% endblock title %}
{% block content %}
    {% for book in books %}
        <div>
            <h2><a href={{ book.get_absolute_url }}>{{ book.title }}</a></h2>
           <h2>  <img class="book-cover" src="{{ book.cover.url }}" alt=""/></h2>
            <p>{{ book.price }}</p>
        </div>
    {% endfor %}
{% endblock content %}
